  <style>
    /* Website Layout Gesamt */
    body {
      margin: 0;
      height: 100vh;
      background-image: url("Bilder/background.png");
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    /* Titel / Header */
    #title {
      margin-top: 25px;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      padding: 15px 40px;
      border-radius: 18px;
      background: linear-gradient(135deg, #5a5a5a, #282828);
      box-shadow: 0 8px 25px rgba(0,0,0,0.45);
      color: #f5f5f5;
      backdrop-filter: blur(5px);
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    /* Bewegung / Anordnung der Boxen */
    #server-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 35px;
      width: 90%;
      margin-top: 50px;
      justify-items: center;
      align-items: center;
    }

    /* Server Box Design */
    .server-box {
      position: relative;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      width: 360px;
      height: 200px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .server-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.7);
    }
    /* Passwörter-Button */
    .passwd-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      margin-right: 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.9) ;
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .passwd-btn:hover {
      background: rgba(255,255,255,0.9);
    }
    /* Texte */
    .server-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 26px;
      font-weight: 600;
      color: #e0e0e0;
    }
    /* Buttons */
    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    .Knopf {
      font-family: inherit;
      font-size: 17px;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      color: #f5f5f5;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 12px;
      padding: 8px 18px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .Knopf:hover {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    }
    .Knopf-single {
      min-width: 150px;
    }
    /* Tint-Effekte */
    #proxmox {
      background: rgba(173, 216, 230, 0.2);
    }
    #netdata {
      background: rgba(173, 216, 230, 0.2);
    }
  </style>
